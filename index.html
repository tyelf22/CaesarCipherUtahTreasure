<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="bg"></div>
    
        <form>
            <header>
                <img
                    src="https://icons.veryicon.com/png/Holiday/Christmas%205/treasure%20chest.png"
                    height="100px"
                    width="150px"
                />
                <h1>Utah Treasure Hunt Solver</h1>
            </header>
    
            <div class="inputs">
                <input id="sentenceTxt" type="text" name="" placeholder="Sentence" />
                <input id="keyTxt" type="text" name="" placeholder="Key" />
                <br><br>
                <p id="answerTxt" class="light"></p>
            </div>
        </form>
    
        <footer>
            <button id="solveBtn">Solve</button>
        </footer>
    
        <script src="main.js"></script>
    </div>   
</body>
</html>
